<!-- container for buttons -->
<span class="siteName">#failSearch</span>
<div id="buttons"  class="container-fluid"> 
        <!-- CONSTRUCTION OF GENERIC BUTTON: '<button type="button" class="btn btn-outline-info">Falls</button>' -->

    </div>
    <!--  container for input -->
    <div class="row">
        <div id="inputColumn" class="col-md-4">
            <div class="input-group mb-4">
                <input type="text" id="input" class="form-control" placeholder="Add a fail" aria-label="Add a fail" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button" id="button-addon2">submit</button>
                </div>
            </div>
        </div>
        <!-- container for gifs -->
            <div id="gifDisplay" class="col-md-8 myBox">Gifs Here!</div>
        </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        // variables
        let fails = ["Falls", "Walls", "Spills", "Drops", "Trips", "slide", "crash"];
        let apiKey = "4SHnrjgqAMzgL3bxI8ggs9uxSkOuCsUX";
        // use variables to concatenate the request api in a click handler, use 'this'
            // use preventDefault();
        $("#buttons").on("click", "#load", function() {
            var fail = $(this).attr("data-fail");
            var queryURL = "https://api.giphy.com/v1/gifs/search?q="
            + fail
            + "&api_key=4SHnrjgqAMzgL3bxI8ggs9uxSkOuCsUX&limit=10";

            $.ajax({
                url: queryURL,
            }).then(function(response) {
                console.log(response);
                console.log(response.data);
                // 
                var results = response.data;
                for ( j = 0; j < results.length; j++ ) {
                    var failDiv = $("<div>");
                    var r = $("<p>").text("Rating: " + results[j].rating);
                    var still = results[j].images.fixed_height_still.url;
                    var animate = results[j].images.fixed_height.url;
                    var failImage = $('<img src="'+ results[j].images.fixed_height_still.url + '" data-still="' + still + '" data-animate="' + animate + '" />');         
                    failImage.attr("data-state", "still").addClass("gif");
                    failDiv.append(r, failImage).addClass("block");
                    $('#gifDisplay').prepend(failDiv);
                }
            })
        });

        
        // create new buttons on user input 
        $("#button-addon2").on("click", function(event) {
            event.preventDefault();
            var newFail = $("#input").val().trim();
            fails.push(newFail);
            makeButtons();
            
        })
        
        // function with for loop creates buttons - can call after new button is pushed to the array
        function makeButtons() {
            $("#buttons").empty();
            for ( i = 0; i < fails.length; i++ ) {
                var g = $("<button type='button' id='load' class='btn btn-outline-info'>" + fails[i] + "</button>");
                // Adds a data-attribute "fail"
                g.attr("data-fail", fails[i]);
                $("#buttons").append(g);
            }
        }
        makeButtons();
        // try to use only bootsrap css and write js in here
        // click handler for each button with if statement to handle animation
        
        $("#gifDisplay").on("click", ".gif", function() {
            console.log("click registered");
        var state = $(this).attr("data-state");
        var still = $(this).attr("data-still");
        var animate = $(this).attr("data-animate");
        // data state returns undefined at first 
        console.log("variables created");
        console.log($(this).attr("data-state"));
        console.log(state);
        console.log(animate);
        console.log(still);
        
        
        if (state === "still") {
        $(this).attr("src", animate );
        $(this).attr("data-state", "animate");
        } else {
        $(this).attr("src", still );
        $(this).attr("data-state", "still");
        }
        });
        
        </script>
